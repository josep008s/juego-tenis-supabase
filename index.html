<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Tenis</title>
    <link rel="stylesheet" href="estilo.css">
    <!-- Eliminamos la referencia a Supabase ya que ahora usamos localStorage -->
</head>
<body>
    <div class="contenedor-juego">
        <h1>Tennis Game</h1>
        
        <div class="panel-control">
            <button id="boton-inicio">Iniciar Juego</button>
            <div class="dificultad">
                <label>Dificultad:</label>
                <select id="selector-dificultad">
                    <option value="facil">Fácil</option>
                    <option value="medio" selected>Medio</option>
                    <option value="dificil">Difícil</option>
                </select>
            </div>
            <div class="temporizador">
                <span>Tiempo: </span>
                <span id="tiempo">60</span>
            </div>
            <div class="puntuacion">
                <span>Puntos: </span>
                <span id="puntos">0</span>
            </div>
        </div>
        
        <canvas id="canvas-juego" width="800" height="400"></canvas>
        
        <div class="instrucciones">
            <h2>Instrucciones</h2>
            <p>Mueve el ratón horizontalmente para controlar la raqueta.</p>
            <p>¡Evita que la pelota caiga al suelo!</p>
        </div>
    </div>
    
    <script src="juego.js"></script>
</body>
</html>
